# If additional services are added in the future that are not related to the database,
# consider migrating docker compose setup to a package separate from the database package.

name: longpoint

services:
  db:
    image: postgres:17.6
    env_file:
      - .env.docker
    volumes:
      - db_vol:/var/lib/postgresql/data
    ports:
      - 2345:5432

volumes:
  db_vol:
