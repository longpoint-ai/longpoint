name: Sanity Checks

on:
  push:
    branches:
      - main
    paths:
      - "packages/**"
  pull_request:
    paths:
      - "packages/**"
  workflow_dispatch:

permissions:
  actions: read
  contents: read

env:
  NX_NO_CLOUD: ${{ vars.NX_NO_CLOUD }}

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Set NX SHAs
        uses: nrwl/nx-set-shas@v4

      - name: Lint
        run: npx nx affected -t lint

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Set NX SHAs
        uses: nrwl/nx-set-shas@v4

      - name: Build
        run: npx nx affected -t build

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"

      - name: Install dependencies
        run: npm ci --verbose
        timeout-minutes: 5

      - name: Set NX SHAs
        uses: nrwl/nx-set-shas@v4

      - name: Run tests
        run: npx nx affected -t test --passWithNoTests
